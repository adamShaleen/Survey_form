<!DOCTYPE html>
<html lang="en" dir="ltr">

    <head>
        <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
        <title>Taco Cannon Order Form</title>
    </head>

    <body>

        <!-- Free Code Camp test suite -->
        <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

        <header>
            <h1 id="title">Taco Cannon</h1>
        </header>

        <section id="form-container">

            <p id="description">Are you ready for the best taco you've ever had!</p>

            <form id="survey-form" onsubmit="return submitForm()">

                <div>
                    <div class="label-column">
                        <label id="name-label" for="name">Name: </label>
                    </div>
                    <div class="option-column">
                        <input id="name" type="text" placeholder="Enter your name" required>
                    </div>
                </div>
                <br/>

                <div>
                    <div class="label-column">
                        <label id="email-label" for="email">Email: </label>
                    </div>
                    <div class="option-column">
                        <input id="email" type="email" placeholder="Enter your email" required>
                    </div>
                </div>
                <br/>

                <div>
                    <div class="label-column">
                        <label for="dropdown">Order Type: </label>
                    </div>
                    <div class="option-column">
                        <select id="dropdown">
                            <option value="">Choose</option>
                            <option value="delivery">Delivery</option>
                            <option value="pickup">Pick Up</option>
                            <option value="osmosis">Osmosis</option>
                        </select>
                    </div>
                </div>
                <br/>

                <div>
                    <div class="label-column">
                        <span>Choose your taco style: </span>
                    </div>
                    <div class="option-column">
                        <input id="regular-taco" type="radio" name="taco-choice" label="Regular" value="regular" checked="checked"/>
                        <label for="regular-taco">Regular Taco</label>
                        <br/>
                        <input id="spicy-taco" type="radio" name="taco-choice" label="Spicy" value="spicy"/>
                        <label for="spicy-taco">Spicy Taco</label>
                        <br/>
                        <input id="fish-taco" type="radio" name="taco-choice" label="Fish" value="fish"/>
                        <label for="fish-taco">Fish Taco</label>
                    </div>
                </div>
                <br/>

                <div>
                    <div class="label-column">
                        <span>Choose your toppings: </span>
                    </div>
                    <div class="option-column">
                        <input id="option-picodegallo" type="checkbox" value="picodegallo">
                        <label for="option-picodegallo">Pico de gallo</label>
                        <br/>
                        <input id="option-salsaverde" type="checkbox" value="salsaverde">
                        <label for="option-salsaverde">Salsa verde</label>
                        <br/>
                        <input id="option-picante" type="checkbox" value="picante">
                        <label for="option-picante">Picante</label>
                        <br/>
                        <input id="option-cilantro" type="checkbox" value="cilantro">
                        <label for="option-cilantro">Cilantro</label>
                        <br/>
                        <input id="option-guacamole" type="checkbox" value="guacamole">
                        <label for="option-guacamole">Guacamole</label>
                        <br/>
                        <input id="option-lime" type="checkbox" value="lime">
                        <label for="option-lime">Lime</label>
                    </div>
                </div>
                <br/>

                <div>
                    <div class="label-column">
                        <label id="number-label" for="number">Quantity: </label>
                    </div>
                    <div class="option-column">
                        <input id="number" type="number" placeholder="Qty" min="1" max="100" required>
                    </div>
                </div>
                <br>

                <div>
                    <div class="label-column">
                        <label for="comments">Additional notes: </label>
                    </div>
                    <div class="option-column">
                        <textarea id="comments" placeholder="Let us know if you have any special requests"></textarea>
                    </div>
                </div>
                <br/>

                <div>
                    <button id="submit" type="submit">Submit</button>
                </div>

            </form>

              <p id="confirmation">Thanks for submitting your order,
                  <span id="confirmationName"></span>. We'll send a confirmation email to
                  <span id="confirmationEmail"></span>
                  <br/>
                  <br/>
                  <button id="reset" onclick="reset()">Reset</button>
              </p>

        </section>

    </body>

    <script src="scripts.js"></script>
</html>
